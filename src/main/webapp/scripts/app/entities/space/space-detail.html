
<div>
    <h2><span translate="phipsterApp.space.detail.title">Space</span> {{space.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="phipsterApp.space.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{space.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="phipsterApp.space.img">Img</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:' + space.imgContentType + ';base64,' + space.img}}" style="max-width: 100%;" ng-if="space.img"/>
                    <div>{{space.imgContentType}}  {{byteSize(space.img)}}</div>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="phipsterApp.space.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{space.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="phipsterApp.space.price">Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{space.price}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
