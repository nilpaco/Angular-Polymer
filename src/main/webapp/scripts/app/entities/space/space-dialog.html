
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySpaceLabel" translate="phipsterApp.space.home.createOrEditLabel">Create or edit a Space</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="space.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="phipsterApp.space.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="space.name"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="setImg($file, space)" ngf-pattern="'image/*'">
            <label class="control-label" translate="phipsterApp.space.img" for="field_img">Img</label>
            <div>
                <img data-ng-src="{{'data:' + space.imgContentType + ';base64,' + space.img}}" style="max-height: 100px;" ng-if="space.img"/>
                <div class="help-block clearfix">
                    <span class="pull-left">{{space.imgContentType}} {{byteSize(space.img)}}</span>
                    <button ng-click="space.img=null;space.imgContentType=null;"
                            ng-if="space.img"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setImg($file, space)" accept="image/*" translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="img" id="field_img"
                    ng-model="space.img"
                     />
            <input type="hidden" class="form-control" name="imgContentType" id="field_imgContentType"
                    ng-model="space.imgContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" translate="phipsterApp.space.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="space.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="phipsterApp.space.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="space.price"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
