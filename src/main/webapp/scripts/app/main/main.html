<style>
    .covers{
        background-image: url(https://images.unsplash.com/photo-1424298397478-4bd87a6a0f0c?crop=entropy&dpr=2&fit=crop&fm=jpg&h=775&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1450);
        height: 350px;
        background-color: gray;
        background-repeat: no-repeat;
        background-position: center center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
    }
    .well{
        padding: 0;
    }
</style>
<div class="container-fluid covers">
    <div class="row">
        <div class="col-md-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4">
                        <div class="input-group" style="width: 100%;">
                            <paper-input-container always-float-label>
                                <label for="searchQuery">Buscar</label>
                                <input type="text" ng-model="searchQuery" id="searchQuery">
                            </paper-input-container>
                            <button class="btn btn-info" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <a role="button" style="color: transparent;;" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        <paper-button style="color: #ff4081">
            <iron-icon icon="filter-list"></iron-icon>Filter
        </paper-button>
    </a>
    <div class="collapse" id="collapseExample">
        <div class="well">
            <div class="jh-table">
                <table class="jh-table table table-striped">
                    <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                        <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="img"><span>Img</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="description"><span>Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="price"><span>Price</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="space in spaces track by space.id">
            <div class="thumbnail material">
                <a ui-sref="space.detail({id:space.id})">

                    <img data-ng-src="{{'data:' + space.imgContentType + ';base64,' + space.img}}" style="height: 200px;" ng-if="space.img"/>
                </a>

                <paper-fab icon="favorite" style="float: right; top: -30px; right: 18px;"></paper-fab>
                <a ui-sref="space.detail({id:space.id})">
                    <div class="caption">
                        <h3>{{space.name}}</h3>
                        <p style="color: rgba(0,0,0,0.54)">{{space.description}}</p>
                        <p style="color: #43DBB9; text-align: right; font-size: 24px;font-weight: 600;">{{space.price}} €</p>
                    </div>
                </a>
            </div>

        </div>

    </div>
</div>

    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
