<div class="container-fluid">
    <h2 translate="phipsterApp.space.home.title">Spaces</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <paper-button raised ui-sref="space.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="phipsterApp.space.home.createLabel">Create a new Space</span>
                </paper-button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                    </div>
                    <button style="display: none !important;" id="trigger" class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Space</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script>
        $("#searchQuery").keyup(function(event){
            if(event.keyCode == 13){
                $("#trigger").click();
            }
        });
    </script>

    <div class="table-responsive">
        <div class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="phipsterApp.space.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="img"><span translate="phipsterApp.space.img">Img</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span translate="phipsterApp.space.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="price"><span translate="phipsterApp.space.price">Price</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <div class="row">
                <div class="col-sm-6 col-md-4" ng-repeat="space in spaces track by space.id">
                        <div class="thumbnail">
                            <a ui-sref="space.detail({id:space.id})">

                            <img data-ng-src="{{'data:' + space.imgContentType + ';base64,' + space.img}}" style="height: 100px;" ng-if="space.img"/>
                            <div class="caption">
                                <h3>{{space.name}}</h3>
                                <p>{{space.description}}</p>
                                <p>
                                <button type="submit"
                                        ui-sref="space.detail({id:space.id})"
                                        class="btn btn-info btn-sm">
                                    <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                                </button>
                                <button type="submit"
                                        ui-sref="space.edit({id:space.id})"
                                        class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                                </button>
                                <button type="submit"
                                        ui-sref="space.delete({id:space.id})"
                                        class="btn btn-danger btn-sm">
                                    <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                                </button>
                                </p>
                            </div>
                            </a>
                        </div>

            </div>

            </div>
        </div>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
